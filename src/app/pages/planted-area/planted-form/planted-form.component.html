<mat-card>
  <mat-card-header>
    <mat-card-title>Detalhes da plantação</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="form">
      <mat-form-field class="full-width">
        <input matInput placeholder="Responsável" formControlName="responsible">
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-select formControlName="culture" placeholder="Cultura">
          <mat-option value="null">Selecione uma</mat-option>
          <mat-option *ngFor="let c of cultureEnum | keyvalue" [value]="c.value">
            {{c.value}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field class="full-width">
        <input type="number" matInput placeholder="Área plantada" formControlName="area">
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Data de plantio</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="date">
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </form>

  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-raised-button color="primary" (click)="onSubmit()">Cadastrar</button>
    <button mat-raised-button color="accent" (click)="onCancel()">Cancelar</button>
  </mat-card-actions>
</mat-card>
