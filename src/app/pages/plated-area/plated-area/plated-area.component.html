<mat-card>
  <mat-card-content>
    <mat-toolbar color="primary">Lista de areas plantadas</mat-toolbar>
    <mat-table [dataSource]="platedArea" class="mat-elevation-z8">
      <ng-container matColumnDef="responsible">
        <mat-header-cell *matHeaderCellDef>Responsável</mat-header-cell>
        <mat-cell *matCellDef="let plated"> {{ plated.responsible }}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="culture">
        <mat-header-cell *matHeaderCellDef>Cultura</mat-header-cell>
        <mat-cell *matCellDef="let plated"> {{ plated.culture }}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="area">
        <mat-header-cell *matHeaderCellDef>Área plantada</mat-header-cell>
        <mat-cell *matCellDef="let plated"> {{ plated.area }}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="date">
        <mat-header-cell *matHeaderCellDef>Data de plantio</mat-header-cell>
        <mat-cell *matCellDef="let plated"> {{ plated.date | date: 'shortDate'}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>
          <button (click)="onAdd()" mat-mini-fab color="accent" aria-label="Adicionar">
            <mat-icon>add</mat-icon>
          </button>
        </mat-header-cell>
        <mat-cell *matCellDef="let plated">
          <button (click)="onEdit(plated)" mat-icon-button color="primary" aria-label="Editar">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" aria-label="Remover">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
    </mat-table>
  </mat-card-content>
</mat-card>
